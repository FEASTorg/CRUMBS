; PlatformIO Project Configuration File
;
; Servo Peripheral Example with Command Handlers
;
; This example demonstrates:
; - Using crumbs_register_handler() for command dispatch
; - Command definitions in servo_commands.h
; - Memory-optimized handler count
;
; Usage:
;   pio run -t upload
;   pio device monitor

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_speed = 115200
monitor_speed = 115200

; Uncomment and set your port
; upload_port = COM6
; monitor_port = COM6

; Memory optimization: reduce handler slots from 16 to 8
; This saves ~40 bytes of RAM on AVR
build_flags = -DCRUMBS_MAX_HANDLERS=8

lib_deps = 
    cameronbrooks11/CRUMBS@^0.9.4

[platformio]
default_envs = nanoatmega328new
